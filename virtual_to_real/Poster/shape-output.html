<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Unlocked</title>
<style>
  html{
    font-size: 90px; /* 1rem = 90px */
  }

  body{
    margin:0;
    height:100vh;
    width:100vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0e1420,#08121a);
    color:#eaf2ff;
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
  }

  .panel{
    width:min(12rem, 90vw); /* ~1080px max */
    background:#121a26;
    border:0.02rem solid rgba(255,255,255,.08);
    border-radius:0.35rem;
    padding:0.9rem 0.8rem;
    box-shadow:0 0.6rem 1.6rem rgba(0,0,0,.45);
    text-align:center;
  }

  h1{
    margin:0 0 0.3rem;
    font-size:0.6rem; /* ~54px */
    letter-spacing:.02rem;
  }

  .secret{
    font-size:0.45rem; /* ~40px */
    letter-spacing:.04rem;
    margin:0.2rem 0 0.5rem;
    color:#cfe0f7;
  }

  h3{
    margin:0;
    font-size:0.38rem; /* ~34px */
    font-weight:500;
  }

  .red{
    color:#ff3b3b;
    font-weight:700;
  }

  .bold{
    font-weight:700;
  }
</style>
</head>
<body>
  <div class="panel">
    <h1>âœ… Access Granted</h1>
    <div class="secret">Your number has been revealed</div>
    <h3>Please follow the <span class="bold red">red</span> arrows</h3>
  </div>
</body>
</html>
