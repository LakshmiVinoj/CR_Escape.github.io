<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Unlocked</title>
<style>
  html{
    font-size: 90px; /* 1rem = 90px */
  }

  body{
    margin:0;
    height:100vh;
    width:100vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#0e1420,#08121a);
    color:#eaf2ff;
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
  }

  .panel{
    width:min(12rem, 90vw); /* ~1080px max */
    background:#121a26;
    border:0.02rem solid rgba(255,255,255,.08);
    border-radius:0.35rem;
    padding:0.9rem 0.85rem;
    box-shadow:0 0.6rem 1.6rem rgba(0,0,0,.45);
    text-align:center;
  }

  h1{
    margin:0 0 0.25rem;
    font-size:0.6rem; /* ~54px */
    letter-spacing:.02rem;
  }

  p{
    margin:0 0 0.35rem;
    font-size:0.38rem; /* ~34px */
    color:#c9d8ee;
  }

  .secret{
    font-size:0.75rem; /* ~67px */
    letter-spacing:0.06rem;
    margin:0.25rem 0 0.45rem;
    line-height:1.25;
    font-weight:650;
  }

  h3{
    margin:0;
    font-size:0.38rem; /* ~34px */
    font-weight:500;
  }

  .green{
    color:#00d26a;
    font-weight:700;
  }
</style>
</head>
<body>
  <div class="panel">
    <h1>âœ… Access Granted</h1>
    <p>Here is your next clue:</p>
    <div class="secret">Left<br>Right<br>Right<br>Left</div>
    <h3>Please follow the <span class="green">green</span> arrows</h3>
  </div>
</body>
</html>
