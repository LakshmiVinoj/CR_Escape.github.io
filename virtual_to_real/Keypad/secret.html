<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Unlocked</title>
<style>
  html {
    font-size: 50px; /* Base scaling */
  }

  body { 
    margin:0; 
    min-height:100dvh; 
    display:grid; 
    place-items:center; 
    background:linear-gradient(135deg,#0e1420,#08121a); 
    color:#eaf2ff; 
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif; 
  }

  .panel { 
    width:min(650px, 94vw);
    background:#121a26; 
    border:1px solid rgba(255,255,255,.08); 
    border-radius:28px; 
    padding:48px 42px; 
    box-shadow:0 18px 50px rgba(0,0,0,.45); 
    text-align:center; 
  }

  h1 { 
    margin:0 0 16px; 
    font-size:2.4rem; 
    letter-spacing:.5px;
  }

  p { 
    font-size:1.3rem; 
    margin-bottom:22px; 
    color:#c9d8ee;
  }

  .secret { 
    font-size:3.5rem; 
    letter-spacing:.25rem; 
    margin:18px 0 28px; 
    line-height:1.4;
    font-weight:600;
  }

  h3 {
    font-size:1.4rem;
    margin-top:10px;
    font-weight:500;
  }

  .green { 
    color:#00d26a;
    font-weight:600;
  }
</style>
</head>
<body>
  <div class="panel">

</html>
