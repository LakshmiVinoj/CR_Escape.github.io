<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Puzzle Cleared</title>

<style>
  :root{
    --bg1:#0e1420;
    --bg2:#08121a;
    --panel:#121a26;
    --ink:#eaf2ff;
    --sub:#cfe3ff;
    --success:#7CFFB2;
  }

  /* BIG scale like your puzzle screen */
  html{ font-size:90px; } /* 1rem = 90px */

  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100vh;
    display:grid;
    place-items:center;
    padding:0.4rem;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
  }

  .panel{
    background:var(--panel);
    border:0.02rem solid rgba(255,255,255,.10);
    border-radius:0.35rem;
    padding:0.6rem 0.75rem;
    width:min(10rem, 95vw); /* ~900px max */
    text-align:center;

    box-shadow:
      0 0.5rem 1.5rem rgba(0,0,0,.45),
      inset 0 0 0 0.02rem rgba(255,255,255,.03);

    animation:fadeIn .4s ease-out;
  }

  h1{
    margin:0 0 0.3rem;
    font-size:0.65rem;  /* ~58px */
    letter-spacing:0.01rem;
  }

  .success{
    font-size:0.36rem;  /* ~32px */
    font-weight:650;
    color:var(--success);
    margin-bottom:0.4rem;
  }

  .follow{
    font-size:0.38rem;  /* ~34px */
    font-weight:500;
    color:var(--sub);
  }

  .white{
    color:#ffffff;
    font-weight:750;
  }

  @keyframes fadeIn{
    from{ opacity:0; transform:translateY(0.08rem); }
    to{ opacity:1; transform:translateY(0); }
  }
</style>
</head>

<body>
  <div class="panel">
    <h1>Nicely done! ðŸŽ‰</h1>
    <div class="success">Exit has opened ðŸ”“</div>
    <div class="follow">
      Please follow the <span class="white">white</span> arrows
    </div>
  </div>
</body>
</html>
