<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Arrow Rotation Puzzle</title>

<style>
  :root{
    --bg:#0b0f14; --card:#111a24; --ink:#e8f0fb; --sub:#a9bfd7;
    --accent:#37d67a; --accent-ink:#062913; --bad:#ff5e6a;

    /* Fluid scale knobs (fixes “off” proportions across screens) */
    --cardW: clamp(640px, 86vw, 980px);
    --pad:   clamp(18px, 2.2vw, 34px);
    --r:     clamp(16px, 2vw, 26px);
    --gap:   clamp(14px, 2vw, 26px);

    --tile:  clamp(110px, 12vw, 150px);   /* arrow box */
    --icon:  clamp(72px,  8vw,  96px);    /* arrow svg */

    --rotH:  clamp(64px,  7vw,  92px);    /* rotate buttons */
    --rotI:  clamp(30px,  3.6vw, 44px);   /* rotate icon */

    --actionH: clamp(62px, 7vw, 86px);    /* Reset / Check */
    --actionPadX: clamp(22px, 3.2vw, 40px);
  }

  html{ font-size:16px; } /* back to normal */
  *{ box-sizing:border-box; }

  body{
    margin:0;
    min-height:100dvh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: clamp(16px, 2.4vw, 28px);
    background:linear-gradient(180deg,#081019,#0f1a26);
    color:var(--ink);
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
  }

  .card{
    width:var(--cardW);
    background:var(--card);
    border:1px solid rgba(255,255,255,.07);
    border-radius:calc(var(--r) + 6px);
    box-shadow:0 22px 60px rgba(0,0,0,.40);
    padding:var(--pad);
  }

  h1{
    margin:0 0 10px;
    font-size: clamp(28px, 3.2vw, 46px);
    letter-spacing: .5px;
  }

  p{
    margin:0 0 var(--gap);
    color:var(--sub);
    font-size: clamp(16px, 1.6vw, 22px);
    line-height:1.4;
  }

  .grid{
    display:grid;
    grid-template-rows:auto auto auto;
    row-gap:var(--gap);
  }

  /* Keep the 4 columns consistent for arrows + buttons */
  .arrows, .btns{
    display:grid;
    grid-template-columns:repeat(4, minmax(0, 1fr));
    gap:var(--gap);
    justify-items:center;
  }

  .arrow{
    width:var(--tile);
    height:var(--tile);
    display:grid;
    place-items:center;
    border-radius:var(--r);
    background:linear-gradient(180deg,#0c1520,#0d1a25);
    border:1px solid rgba(255,255,255,.06);
    box-shadow:
      inset 0 0 0 1px rgba(255,255,255,.04),
      0 10px 24px rgba(0,0,0,.25);
  }

  .arrow svg{
    width:var(--icon);
    height:var(--icon);
    transform:rotate(var(--rot, 0deg));
    transition:transform .18s ease;
  }

  .rot{
  width:100%;
  height:clamp(70px, 8vw, 100px);
  appearance:none;
  cursor:pointer;
  border:1px solid rgba(255,255,255,.18);
  border-radius:var(--r);
  background:#0f1a26;
  color:#ffffff;
  display:grid;
  place-items:center;
  transition:all .15s ease;
}

.rot:hover{
  background:#142233;
  border-color:rgba(255,255,255,.35);
}

.rot:active{
  transform:translateY(2px);
}

.rot svg{
  width:clamp(36px, 4vw, 48px);
  height:clamp(36px, 4vw, 48px);
}

  .actions{
    display:flex;
    gap: clamp(12px, 1.6vw, 18px);
    justify-content:center;
    margin-top: 2px;
  }

  .primary, .ghost{
    height:var(--actionH);
    padding:0 var(--actionPadX);
    border-radius:var(--r);
    font-weight:800;
    font-size: clamp(18px, 1.8vw, 24px);
    display:inline-flex;
    align-items:center;
    justify-content:center;
    min-width: clamp(150px, 18vw, 220px); /* makes them feel “button-y” */
  }

  .primary{
    cursor:pointer;
    border:0;
    background:var(--accent);
    color:var(--accent-ink);
    transition:transform .06s ease, filter .2s ease;
  }
  .primary:hover{ filter:brightness(1.05) }
  .primary:active{ transform:translateY(2px) }

  .ghost{
    cursor:pointer;
    border:1px solid rgba(255,255,255,.16);
    background:transparent;
    color:var(--ink);
  }

  .error{
    text-align:center;
    color:var(--bad);
    min-height: 28px;
    margin-top: clamp(10px, 1.6vw, 18px);
    font-size: clamp(16px, 1.6vw, 22px);
  }

  .shake{ animation:shake .35s linear }
  @keyframes shake{
    10%,90%{ transform:translateX(-3px) }
    20%,80%{ transform:translateX(6px) }
    30%,50%,70%{ transform:translateX(-10px) }
    40%,60%{ transform:translateX(10px) }
  }

  /* Responsive: stack to 2 columns on narrow screens */
  @media (max-width: 780px){
    :root{
      --cardW: min(94vw, 720px);
      --tile: clamp(120px, 24vw, 170px);
    }
    .arrows, .btns{ grid-template-columns:repeat(2, minmax(0, 1fr)); }
  }
</style>
</head>

<body>
  <div class="card" id="card">
    <h1>Rotate the Arrows</h1>
    <p>Click on the ⟳ button to rotate the arrows 90° clockwise. Arrange them to the secret orientation, then press <b>Check</b>.</p>

    <div class="grid">
      <div class="arrows" id="arrows">
        <div class="arrow" data-idx="0"><svg viewBox="0 0 24 24" fill="none">
          <path d="M12 3 L6 11 H18 Z" fill="hsl(140 70% 45%)"/>
          <rect x="11" y="11" width="2" height="9" rx="1" fill="hsl(140 70% 45%)"/>
        </svg></div>
        <div class="arrow" data-idx="1"><svg viewBox="0 0 24 24" fill="none">
          <path d="M12 3 L6 11 H18 Z" fill="hsl(140 70% 45%)"/>
          <rect x="11" y="11" width="2" height="9" rx="1" fill="hsl(140 70% 45%)"/>
        </svg></div>
        <div class="arrow" data-idx="2"><svg viewBox="0 0 24 24" fill="none">
          <path d="M12 3 L6 11 H18 Z" fill="hsl(140 70% 45%)"/>
          <rect x="11" y="11" width="2" height="9" rx="1" fill="hsl(140 70% 45%)"/>
        </svg></div>
        <div class="arrow" data-idx="3"><svg viewBox="0 0 24 24" fill="none">
          <path d="M12 3 L6 11 H18 Z" fill="hsl(140 70% 45%)"/>
          <rect x="11" y="11" width="2" height="9" rx="1" fill="hsl(140 70% 45%)"/>
        </svg></div>
      </div>

      <div class="btns">
        <button class="rot" data-idx="0" aria-label="Rotate arrow 1 clockwise">
  <svg viewBox="0 0 24 24">
    <path d="M20 12a8 8 0 1 1-3-6" 
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"/>
    <polyline points="20 4 20 10 14 10"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
</button>
        <button class="rot" data-idx="1" aria-label="Rotate arrow 1 clockwise">
  <svg viewBox="0 0 24 24">
    <path d="M20 12a8 8 0 1 1-3-6" 
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"/>
    <polyline points="20 4 20 10 14 10"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
</button>
        <button class="rot" data-idx="2" aria-label="Rotate arrow 1 clockwise">
  <svg viewBox="0 0 24 24">
    <path d="M20 12a8 8 0 1 1-3-6" 
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"/>
    <polyline points="20 4 20 10 14 10"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
<button class="rot" data-idx="3" aria-label="Rotate arrow 1 clockwise">
  <svg viewBox="0 0 24 24">
    <path d="M20 12a8 8 0 1 1-3-6" 
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"/>
    <polyline points="20 4 20 10 14 10"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </svg>
</button>
      </div>

      <div class="actions">
        <button id="resetBtn" type="button" class="ghost">Reset</button>
        <button id="checkBtn" type="button" class="primary">Check</button>
      </div>
    </div>

    <div class="error" id="msg" role="status" aria-live="polite"></div>

    <audio id="sndOK" src="correct.mp3" preload="auto"></audio>
    <audio id="sndNo" src="wrong.mp3" preload="auto"></audio>
  </div>

<script>
  // ===== Configuration =====
  // Indexing (keep as before): 0=Up, 1=Left, 2=Down, 3=Right
  const SECRET_PATTERN = [3, 0, 1, 2];
  const NEXT_PAGE = "output.html";

  const cards = document.getElementById("card");
  const msg = document.getElementById("msg");
  const checkBtn = document.getElementById("checkBtn");
  const resetBtn = document.getElementById("resetBtn");
  const sndOK = document.getElementById("sndOK");
  const sndNo = document.getElementById("sndNo");

  // State for logic (mod 4) and accumulated visual turns (monotonic, forces CW)
  const states = [0, 0, 0, 0];
  const turns  = [0, 0, 0, 0];

  const arrowEls = [...document.querySelectorAll(".arrow")];
  const rotBtns  = [...document.querySelectorAll(".rot")];

  // Always increase degrees so CSS transition goes CW
  function applyRotations(){
    arrowEls.forEach((el, i) => {
      el.style.setProperty("--rot", `${90 * turns[i]}deg`);
    });
  }

  // One step clockwise
  function rotateOne(idx){
    states[idx] = (states[idx] + 3) % 4; // logic step CW
    turns[idx] += 1;                      // visual step CW
    applyRotations();
  }

  function isMatch(a,b){ return a.length === b.length && a.every((v,i)=>v===b[i]); }
  function shake(){ cards.classList.remove("shake"); void cards.offsetWidth; cards.classList.add("shake"); }

  // Reset: rotate CW until all are "Up" (state 0), never reversing
  function reset(){
    for (let i = 0; i < states.length; i++){
      const delta = (4 - states[i]) % 4; // steps CW to reach 0
      turns[i]  += delta;                // keep spinning forward
      states[i]  = 0;                    // logic back to Up
    }
    applyRotations();
    msg.textContent = "";
  }

  rotBtns.forEach(btn=>{
    btn.addEventListener("click", () => rotateOne(Number(btn.dataset.idx)));
  });

  checkBtn.addEventListener("click", async () => {
    msg.textContent = "";
    if (isMatch(states, SECRET_PATTERN)) {
      try{
        const p = sndOK.play();
        if (p !== undefined) await p.catch(()=>{});
        const go = () => window.location.href = NEXT_PAGE;
        sndOK.onended = go;
        setTimeout(go, 800);
      }catch{ window.location.href = NEXT_PAGE; }
    } else {
      msg.textContent = "Not quite—try another rotation!";
      try{
        const p = sndNo.play();
        if (p !== undefined) await p.catch(()=>{});
      }catch{}
      shake();
    }
  });

  resetBtn.addEventListener("click", reset);

  // Initialize
  applyRotations();
</script>
</body>
</html>
