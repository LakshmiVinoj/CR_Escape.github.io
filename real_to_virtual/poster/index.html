<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Secret Unlocked</title>

<style>
  html{
    font-size: 90px; /* 1rem = 90px */
  }

  body{
    margin:0;
    height:100vh;
    width:100vw;
    display:flex;
    align-items:center;
    justify-content:center;
    background:black;
    color:#eaf2ff;
    font-family:system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
    cursor:pointer;
  }

  /* Hidden state */
  body.locked .panel {
    display: none;
  }

  /* Revealed state */
  body.unlocked {
    background:linear-gradient(135deg,#0e1420,#08121a);
    cursor:default;
  }

  .panel{
    width:min(11rem, 90vw); /* ~990px max */
    background:#121a26;
    border:0.02rem solid rgba(255,255,255,.08);
    border-radius:0.35rem;
    padding:0.8rem;
    box-shadow:0 0.6rem 1.6rem rgba(0,0,0,.45);
    text-align:center;
  }

  h1{
    margin:0 0 0.3rem;
    font-size:0.55rem; /* ~50px */
  }

  p{
    font-size:0.38rem; /* ~34px */
    margin:0 0 0.4rem;
    color:#cfe0f7;
  }

  .secret{
    font-size:0.9rem; /* ~81px */
    letter-spacing:0.05rem;
    margin:0.3rem 0 0.5rem;
    font-weight:650;
  }

  h3{
    font-size:0.35rem; /* ~31px */
    margin:0;
    font-weight:500;
  }

  .red{
    color:#ff3b3b;
    font-weight:700;
  }

  .bold{
    font-weight:700;
  }
</style>
</head>

<body class="locked">

  <audio id="success-audio">
    <source src="correct.mp3" type="audio/mpeg">
  </audio>

  <div class="panel">
    <h1>âœ… Access Granted</h1>
    <p>Your clue is:</p>
    <div class="secret">80</div>
    <h3>Please follow the <span class="bold red">red</span> arrows</h3>
  </div>

<script>
  document.body.addEventListener("click", () => {
    if (!document.body.classList.contains("unlocked")) {
      document.body.classList.remove("locked");
      document.body.classList.add("unlocked");
      document.getElementById("success-audio").play();
    }
  });
</script>

</body>
</html>
