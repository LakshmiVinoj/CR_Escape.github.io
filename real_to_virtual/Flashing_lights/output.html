<!-- ========================== reveal.html ========================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Reveal</title>
  <style>
    :root{
      --bg:#0b1020; --card:#121a33; --muted:#9fb3ff; --text:#eaf0ff; --accent:#76e0a2;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f4f6ff; --card:#ffffff; --text:#0d1533; --muted:#5060a0; }
    }

    *{ box-sizing:border-box }
    html{ font-size:90px; } /* 1rem = 90px */
    html,body{ height:100% }

    body{
      margin:0;
      height:100vh;
      width:100vw;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0.45rem;
      color:var(--text);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:var(--bg);
    }

    .card{
      width:min(10rem, 92vw); /* ~900px max */
      background:color-mix(in oklab, var(--card) 90%, transparent);
      border:0.02rem solid color-mix(in oklab, var(--text) 15%, transparent);
      border-radius:0.32rem;
      padding:0.6rem;
      text-align:center;
      box-shadow:0 0.6rem 1.4rem rgba(0,0,0,.35);
    }

    h1{
      margin:0 0 0.25rem 0;
      font-size:0.45rem; /* ~40px */
      color:var(--muted);
      letter-spacing:0.01rem;
      font-weight:650;
    }

    #state{
      font-size:0.34rem; /* ~31px */
      margin:0 0 0.25rem 0;
      color:var(--muted);
    }

    .big{
      font:1.2rem/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; /* ~108px */
      margin:0.25rem 0 0.4rem 0;
      letter-spacing:0.05em;
    }

    .ok{ color:var(--accent) }

    .blue{ color:#ADD8E6; }

    h3{
      margin:0;
      font-size:0.34rem; /* ~31px */
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Secret Digit</h1>
    <div id="state"></div>
    <div id="digit" class="big"></div>
    <h3>Please follow the <span class="blue">blue</span> arrows</h3>
  </div>

  <script>
    const ok = localStorage.getItem('combo_unlocked') === 'true';
    const digitEl = document.getElementById('digit');
    const stateEl = document.getElementById('state');

    if(ok){
      const num = localStorage.getItem('reveal_number') ?? '?';
      stateEl.textContent = 'Your clue is:';
      stateEl.className = 'ok';
      digitEl.textContent = num;
    } else {
      stateEl.textContent = 'Locked. Solve the combo on the previous page first.';
      digitEl.textContent = 'â€”';
    }
  </script>
</body>
</html>
