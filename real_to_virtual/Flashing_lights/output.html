<!-- ========================== reveal.html ========================== -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secret Reveal</title>
  <style>
    :root{ --bg:#0b1020; --card:#121a33; --muted:#9fb3ff; --text:#eaf0ff; --accent:#76e0a2; }
    @media (prefers-color-scheme: light){ :root{ --bg:#f4f6ff; --card:#ffffff; --text:#0d1533; --muted:#5060a0; } }
    html,body{ height:100% }
    body{ margin:0; font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:var(--text); background:var(--bg); display:grid; place-items:center; padding:24px }
    .card{ width:min(680px, 92vw); background:color-mix(in oklab, var(--card) 90%, transparent); border:1px solid color-mix(in oklab, var(--text) 15%, transparent); border-radius:18px; padding:22px; text-align:center; box-shadow:0 18px 40px rgba(0,0,0,.35) }
    h1{ margin:.2rem 0 0 0; font-size:22px; color:var(--muted) }
    .big{ font:80px/1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; margin:12px 0; letter-spacing:.05em }
    .ok{ color:var(--accent) }
    .blue{ color: #ADD8E6; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Secret Digit</h1>
    <div id="state"></div>
    <div id="digit" class="big"></div>
     <h3>Please follow the <span class="blue">blue</span> arrows</h3>
  </div>

  <script>
    const ok = localStorage.getItem('combo_unlocked') === 'true';
    const digitEl = document.getElementById('digit');
    const stateEl = document.getElementById('state');

    if(ok){
      const num = localStorage.getItem('reveal_number') ?? '?';
      stateEl.textContent = 'Your clue is:';
      stateEl.className='ok';
      digitEl.textContent = num;
    } else {
      stateEl.textContent = 'Locked. Solve the combo on the previous page first.';
      digitEl.textContent = 'â€”';
    }
  </script>
  
</body>
</html>
